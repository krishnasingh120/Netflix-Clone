<!DOCTYPE html>
<html>
<head>
    <title>Netflix Clone</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Netflix Clone</h1>
    </header>
    <main>
        <section id="movie-list">
            <h2>Movie List</h2>
            <ul>
                <li>
                    <img src="movie1.jpg" alt="Movie 1">
                    <h3>Movie 1</h3>
                    <p>Description of Movie 1</p>
                    <button>Add to My List</button>
                </li>
                <li>
                    <img src="movie2.jpg" alt="Movie 2">
                    <h3>Movie 2</h3>
                    <p>Description of Movie 2</p>
                    <button>Add to My List</button>
                </li>
                <!-- More movies... -->
            </ul>
        </section>
        <aside>
            <h3>My List</h3>
            <ul id="my-list">
                <!-- Movies added to My List will appear here -->
            </ul>
        </aside>
    </main>
    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
